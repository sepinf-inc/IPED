		<script>
        function applyDarkTheme(){
			var sSheetList = document.styleSheets;
			
			var rule = 'null';
			var i=0;
			while(i<document.styleSheets[2].rules.length){
				 if(document.styleSheets[2].rules[i].selectorText.includes('img.leaflet-tile')){
	    		     rule = document.styleSheets[2].rules[i];
                     break;
				 }
				 i++;
			}
            if(rule != 'null'){
                document.styleSheets[2].deleteRule(rule);
            }

            document.styleSheets[2].insertRule('img.leaflet-tile {filter: hue-rotate(180deg) brightness(80%) invert(1);}',0);
        
            document.body.style.background = 'black';
        }
        
        function applyLightTheme(){
            var rule = 'null';
            var i=0;
            while(i<document.styleSheets[2].rules.length){
                 if(document.styleSheets[2].rules[i].selectorText.includes('img.leaflet-tile')){
                     rule = document.styleSheets[2].rules[i]; 
                     break;
                 }
                 i++;
            }
            if(rule != 'null'){
                document.styleSheets[2].deleteRule(rule);
            }
            document.styleSheets[2].insertRule('img.leaflet-tile {filter: }',0);
	        
            document.body.style.background = '';
        }
		</script>

    <script>
    var mapImpl = "OSM";
    var map;
    var track;

    function initialize() {
        var kmlUrl = '';

        {{applyTheme}}
        
        map = new L.IPEDMap('map_canvas', { center: new L.LatLng(58.4, 43.0), zoom: 11, boxZoom:true });
		L.tileLayer('{{tileServerUrl}}', {
    			maxZoom: 18,
    			minZoom: 2,
    			tileSize: 512,
    			zoomOffset: -1,
				}).addTo(map);
				

         const parser = new DOMParser();
         const kml = parser.parseFromString('{{kml}}', 'text/xml');
         track = new L.KML(kml);
         map.addLayer(track);

		document.getElementById('ordem_descr').innerHTML = track.tourOrder;
		document.getElementById('resultsinfo').innerHTML = track.markersCount(); 

		const bounds = track.getBounds();
		map.fitBounds(bounds);
    }

    function updateLeadMarker(marker){
		var i=0;
       	for (var ind in track.markers){
       		if(track.markers[ind]==track.markers[marker]){
    			mpos=i;
       		}
       		i++;
       	}
       	return mpos;
    }
    
	mpos=0;
    function moveToMarkerPos(pos){
    	if(pos<0){
    		alert('The navigation already is on the first item.');
    	}
    	if(pos>=track.markersCount()){
    		alert('The navigation already is on the last item.')
    	}

		var i=0;
       	for (var ind in track.markers){
    		if(i==pos){
    			window.app.markerMouseClickedBF(ind,1,'');
    			track.centralizaMarcadores([track.markers[ind]]);
    			mpos=i;
    			break;
    		}
       		i++;
       	}
    	return false;
    }
    
    function moveToLastMarker(){
    	moveToMarkerPos(track.markersCount()-1);
    }
    
    function zoomOut(){
    	track.viewAll();
    }
    
	</script>
