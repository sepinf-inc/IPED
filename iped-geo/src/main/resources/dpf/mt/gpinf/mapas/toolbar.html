<script>
    function exportarKml(){
    	window.app.exportarKmlBF();
    }
</script>

   <div id="barra_lateral" style="height:100%;width:100%;">
   		<a href="#" onclick="toogleVisibility();" id="toogleVisibilityButton">-</a>
   		<div id="barra_content" style="width:100%; border:0px;">
   	 		<div style="width:100px; font-size:80%; min-height:20px">{{toolbar.MappedItensCount}}:</div><div style="width:100px; font-size:80%; min-height:20px" id="resultsinfo" style="width:100px"></div>
   	 		<div style="background-color:#666666; color:white; border:1px solid #000000;">{{toolbar.Selection}}:</div>
   			<input type="button" name="selecaoRetangular" value="{{toolbar.Area}}" onclick="map.activateAreaDrag();" style="width:100%"/>
   			<input type="button" name="selecaoRaio" value="{{toolbar.Radius}}" onclick="map.activateRadiusDrag();" style="width:100%"/>
   	 		<div style="background-color:#666666; color:white; border:1px solid #000000;">{{toolbar.Sorting}}:</div>
   	 		<div style="width:100px; font-size:80%; min-height:20px" id="ordem_descr"></div>
   	 		<div style="background-color:#666666; color:white; border:1px solid #000000;">{{toolbar.Navigation}}:</div>
   			<input type="button" name="primeiro" value="{{toolbar.First}}" onclick="navega(0);" style="width:100%"/>
   			<input type="button" name="anterior" value="{{toolbar.Previous}}" onclick="navega(mpos-1);" style="width:100%"/>
   			<input type="button" name="proximo" value="{{toolbar.Next}}" onclick="navega(mpos+1);" style="width:100%"/>
   			<input type="button" name="ultimo" value="{{toolbar.Last}}" onclick="navega(track.markersCount()-1);" style="width:100%"/>
   	 		<br/><br/>
   			<input type="button" name="zoomout" value="{{toolbar.DisplayAll}}" onclick="track.viewAll();" style="width:100%"/>
   			<input type="button" name="export" value="{{toolbar.ExportKML}}" onclick="exportarKml();" style="width:100%"/>
   			<input type="button" name="export" value="{{toolbar.ChangeTileServer}}" onclick="window.app.getMap().fireChangeTileServer()" style="width:100%"/>


			<div style="position:absolute; bottom:20px; border:1px;" id="distancia_calc"></div>
		</div>
   </div>
