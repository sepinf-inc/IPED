<html> 
    <head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link type="text/css" rel="stylesheet" href="gmap.css" />
		<style type="text/css" media="screen">
		#map-container { height:800px;overflow:scroll; }
		body { margin:0px;padding:0px }
		</style>
        <script type="text/javascript" src= "http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <!-- Ponto de inclusão do javascript de renderização -->
		<script type="text/javascript">
		{{javascript_geo}}
		</script>
		
		
        <script>
    var map;
	var gxml; 
	var proxy = "/cgi-bin/proxy.php?"
	var pagenumber = 1;
	var linkstr;
    function initialize() {
        var myOptions = {
            mapTypeId: google.maps.MapTypeId.HYBRID,
			zoom: 3,
			center: new google.maps.LatLng(0,0)
			}
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	 	gxml = new GeoXml("gxml", map, "", {
			sidebarid:"the_side_bar",
			publishdirectory:"DPF",
			messagestyle:{opacity:1.0 ,backgroundColor:"#a0c0fE", borderWidth:"1px"},
			iwwidth:280
		}); 
		//Ponto de entrada do KML
	 	linkstr = '{{data}}';

		gxml.processString(linkstr,"Resultado da Pesquisa");
    }
        </script>
    </head>
    <body onload="initialize()">

	<div id="map_canvas" style="width:100%;height:100%"></div>
   <div style="position:absolute;left:1040px;top:0px;height:800px;overflow:auto;visibility:hidden">
   <div id="the_side_bar"></div>
   </div>
   
    </body>
</html>
