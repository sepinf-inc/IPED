<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Nom du service</title>
        <link rel="stylesheet" type="text/css" href="res/estilo.css" />
        <link rel="stylesheet" type="text/css" href="res/info.css" />
    </head>
    <body>
        <div id="conteudo" align="center">
            <table class="info">
                <tr>
                    <td valign="middle" class="SmallText3" align="center" colspan="2"><b>%HEADER%</b><br /></td>
				</tr>	
                <tr><td valign="top" class="SmallText3" width = "1%"><b>Rapport</b></td><td align="left" valign="middle" class="MainBodyText"><b>%REPORT%</b></td></tr>
                <tr><td valign="top" class="SmallText3" width = "1%"><b>Date</b></td><td align="left" valign="middle" class="MainBodyText">%REPORT_DATE%</td></tr>
				<tr><td valign="top" class="SmallText3" width = "1%"><b>Numéro de dossier</b></td><td align="left" valign="middle" class="MainBodyText">%RECORD%</td></tr>
                <tr><td valign="top" class="SmallText3" width = "1%"><b>Analyste/Expert(s)</b></td><td align="left" valign="middle" class="MainBodyText">
                        %EXAMINERS%
                    </td></tr>

                <tr><td valign="top" class="SmallText3" width = "1%"><b>Références</b></td><td align="left" valign="middle" class="MainBodyText">
                        <b>Numéro du cas: %INVESTIGATION%</b><br>
                        Formulaire de demande: %REQUEST_DOC% - date %REQUEST_DATE%<br>
                        Requérant: %REQUESTER%<br>
                    </td></tr>

                <tr>
                    <td valign="top" class="SmallText3" width = "1%"><b>Scellé analysé</b></td>
                    <td align="left" valign="middle" class="MainBodyText">
                        %EVIDENCE%
                    </td>
                </tr>

                </tr>

            </table>
        </div>
    </body>
</html>
