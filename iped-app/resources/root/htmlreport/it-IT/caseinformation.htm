<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>NOME DELL'ORGANIZZAZIONE</title>
        <link rel="stylesheet" type="text/css" href="res/estilo.css" />
        <link rel="stylesheet" type="text/css" href="res/info.css" />
    </head>
    <body>
        <div id="conteudo" align="center">
            <table class="info">
                <tr>
                    <td valign="middle" class="SmallText3" align="center" colspan="2"><b>%HEADER%</b><br /></td>
				</tr>	
                <tr><td valign="top" class="SmallText3" width = "1%"><b>Report</b></td><td align="left" valign="middle" class="MainBodyText"><b>%REPORT%</b></td></tr>
                <tr><td valign="top" class="SmallText3" width = "1%"><b>Data</b></td><td align="left" valign="middle" class="MainBodyText">%REPORT_DATE%</td></tr>
				<tr><td valign="top" class="SmallText3" width = "1%"><b>Titolo</b></td><td align="left" valign="middle" class="MainBodyText">%TITLE%</td></tr>

                <tr><td valign="top" class="SmallText3" width = "1%"><b>Esaminatore(i)</b></td><td align="left" valign="middle" class="MainBodyText">
                        %EXAMINERS%
                    </td></tr>

                <tr><td valign="top" class="SmallText3" width = "1%"><b>Riferimento</b></td><td align="left" valign="middle" class="MainBodyText">
                        <b>%INVESTIGATION%</b><br>
                        %REQUEST_DOC% it %REQUEST_DATE%<br>
                        Richiesto da %REQUESTER%<br>
                        Numero di caso del laboratorio %RECORD% at %RECORD_DATE%<br>
                    </td></tr>

                <tr>
                    <td valign="top" class="SmallText3" width = "1%"><b>Reperto Analizzato</b></td>
                    <td align="left" valign="middle" class="MainBodyText">
                        %EVIDENCE%
                    </td>
                </tr>

                </tr>

            </table>
        </div>
    </body>
</html>
